<!doctype html>
<html lang="en">
<head>
    <title>Hough Transform Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 via-indigo-100 to-white min-h-screen text-gray-800 font-sans">
    <div class="max-w-5xl mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-purple-800 mb-8 drop-shadow">Hough Transform Output</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div class="bg-white rounded-xl shadow-xl overflow-hidden hover:shadow-2xl transition duration-300">
                <h2 class="text-xl font-semibold text-center text-indigo-700 p-4 border-b">Detected Lines</h2>
                <img src="{{ output1 }}" class="w-full">
            </div>

            <div class="bg-white rounded-xl shadow-xl overflow-hidden hover:shadow-2xl transition duration-300">
                <h2 class="text-xl font-semibold text-center text-indigo-700 p-4 border-b">Linked Edges</h2>
                <img src="{{ output2 }}" class="w-full">
            </div>
        </div>

        <div class="text-center">
            <a href="/" class="inline-block bg-indigo-600 text-white text-lg px-6 py-3 rounded-full hover:bg-indigo-700 shadow-lg transition">Back to Home</a>
        </div>
    </div>
</body>
</html>
